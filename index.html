<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body style="height: 8000px">
    <!-- Header -->
    <header class="header" id="header"></header>
    <script>
      load("#header", "./templates/header.html");
    </script>
    <div class="container home">
      <section class="home__container">
        <div class="slideshow">
          <div class="slideshow__inner">
            <div class="slideshow__item">
              <a class="slideshow__link" href="#!">
                <picture>
                  <source
                    media="(max-width: 767.98px)"
                    srcset="./assets/images/slideshow/item-1-md.png"
                  />
                  <img
                    src="./assets/images/slideshow/item-1.png"
                    alt=""
                    class="slideshow__img"
                  />
                </picture>
              </a>
            </div>
          </div>

          <div class="slideshow__page">
            <span class="slideshow__num">1</span>
            <span class="slideshow__slider"></span>
            <span class="slideshow__num">5</span>
          </div>
        </div>
      </section>
      <!-- Browse Categories -->
      <section class="home__container">
        <h2 class="home__heading">Browse Categories</h2>
        <div class="home__cate row row-cols-3 row-cols-sm-1">
          <div class="col">
            <a href="#!">
              <div class="cate-item">
                <figure class="cate-item__img-wrap">
                  <img
                    src="./assets/images/category-item/item-1.png"
                    alt=""
                    class="cate-item__img"
                  />
                </figure>
                <div class="cate-item__content">
                  <h3 class="cate-item__title">$24 - $150</h3>
                  <p class="cate-item__desc">
                    New sumatra mandeling coffe blend
                  </p>
                </div>
              </div>
            </a>
          </div>
          <div class="col">
            <a href="#!">
              <div class="cate-item">
                <figure class="cate-item__img-wrap">
                  <img
                    src="./assets/images/category-item/item-2.png"
                    alt=""
                    class="cate-item__img"
                  />
                </figure>
                <div class="cate-item__content">
                  <h3 class="cate-item__title">$37 - $160</h3>
                  <p class="cate-item__desc">
                    Espresso arabica and robusta beans
                  </p>
                </div>
              </div>
            </a>
          </div>
          <div class="col">
            <a href="#!">
              <div class="cate-item">
                <figure class="cate-item__img-wrap">
                  <img
                    src="./assets/images/category-item/item-3.png"
                    alt=""
                    class="cate-item__img"
                  />
                </figure>
                <div class="cate-item__content">
                  <h3 class="cate-item__title">$32 - $160</h3>
                  <p class="cate-item__desc">
                    Lavazza top class whole bean coffee blend
                  </p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>
    </div>
    <!-- Footer -->
    <footer class="footer" id="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
  </body>
</html>
