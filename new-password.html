<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new password | Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="auth">
      <div class="auth__intro d-md-none">
        <a href="./" class="logo d-none d-md-flex">
          <img src="./assets/icons/Icon.svg" alt="" class="logo__img" />
          <h1 class="logo__title">grocerymart</h1>
        </a>
        <img
          src="./assets/images/sign-up/reset_pass.png"
          alt=""
          class="auth__img"
          style="--width: 424px"
        />

        <div class="auth__intro-forward d-none d-md-flex">
          <div class="auth__dot auth__dot--black"></div>
          <div class="auth__dot"></div>
        </div>
      </div>
      <div class="auth-content">
        <div class="auth-content__inner">
          <a href="./" class="logo">
            <img src="./assets/icons/Icon.svg" alt="" class="logo__img" />
            <h1 class="logo__title">grocerymart</h1>
          </a>
          <h1 class="auth-content__heading">Create new password</h1>
          <p class="auth-content__desc">
            At least 6 characters, with uppercase and lowercase letters
          </p>
          <form
            action="./sign-in.html"
            class="form auth-content__form auth-content__form-forgot"
          >
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="New password"
                  class="form__input"
                  required
                  minlength="6"
                />
                <img
                  src="./assets/icons/locked.svg"
                  alt=""
                  class="form__icon"
                />
                <img
                  src="./assets/icons/warning.svg"
                  alt=""
                  class="form__icon-error"
                />
              </div>
              <p class="form__error">Mật khẩu chứa ít nhất 6 kí tự</p>
            </div>
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Confirm new password"
                  class="form__input"
                  required
                  minlength="6"
                />
                <img
                  src="./assets/icons/locked.svg"
                  alt=""
                  class="form__icon"
                />
                <img
                  src="./assets/icons/warning.svg"
                  alt=""
                  class="form__icon-error"
                />
              </div>

              <p class="form__error">Mật khẩu chứa ít nhất 6 kí tự</p>
            </div>
            <div class="form__group auth-content__buttons">
              <button
                class="btn btn--primary auth-content__signup form__submit-btn"
              >
                Reset password
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
